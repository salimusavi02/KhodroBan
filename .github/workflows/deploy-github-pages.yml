name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-github-pages.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build
        working-directory: ./frontend
        run: npm run build:spa
        env:
          STATIC_PAGES: true
          GITHUB_PAGES: true
          REPO_NAME: KhodroBan
          VITE_REPO_NAME: KhodroBan
          VITE_SUPABASE_URL: https://zwrzokyzjwircrhrtyyi.supabase.co
          VITE_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp3cnpva3l6andpcmNyaHJ0eXlpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MDg3NTgsImV4cCI6MjA4MjA4NDc1OH0.jZMGsQ2M7J7KxkMV-pdKX0ywr_nqi41qApHVCK7_sQg
          VITE_BACKEND_TYPE: supabase

      - name: Create 404.html fallback for GitHub Pages
        working-directory: ./frontend
        run: |
          # برای GitHub Pages، 404.html باید کپی از index.html باشد
          # تا SvelteKit بتواند client-side routing را handle کند
          if [ -f build/index.html ]; then
            cp build/index.html build/404.html
            echo "✅ Created 404.html fallback from index.html"
          else
            echo "⚠️ Warning: build/index.html not found, skipping 404.html creation"
          fi

      - name: List build files
        run: ls -la ./frontend/build/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
