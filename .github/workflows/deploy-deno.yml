name: Deploy to Deno Deploy

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'deno.jsonc'
      - '.github/workflows/deploy-deno.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build project
        working-directory: ./frontend
        run: deno task build
        env:
          DEPLOY_PLATFORM: deno
          VITE_SUPABASE_URL: https://zwrzokyzjwircrhrtyyi.supabase.co
          VITE_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp3cnpva3l6andpcmNyaHJ0eXlpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MDg3NTgsImV4cCI6MjA4MjA4NDc1OH0.jZMGsQ2M7J7KxkMV-pdKX0ywr_nqi41qApHVCK7_sQg
          VITE_BACKEND_TYPE: supabase

      - name: Deploy to Deno Deploy
        run: |
          cd frontend
          deno run --allow-all --unstable https://deno.land/x/deploy@1.6.3/deployctl.ts deploy --project=khodroban --entrypoint=index.html --include=build --token=${{ secrets.DENO_DEPLOY_TOKEN }}
