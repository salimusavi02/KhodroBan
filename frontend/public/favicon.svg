<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)"/>
  
  <!-- Car body -->
  <path d="M25 55 L25 45 Q25 40, 30 40 L70 40 Q75 40, 75 45 L75 55 Q75 60, 70 60 L30 60 Q25 60, 25 55 Z" 
        fill="white" opacity="0.95"/>
  
  <!-- Car roof -->
  <path d="M35 40 L45 32 L55 32 L65 40 Z" 
        fill="white" opacity="0.95"/>
  
  <!-- Car windows -->
  <rect x="37" y="34" width="8" height="6" fill="#1E3A8A" opacity="0.8"/>
  <rect x="55" y="34" width="8" height="6" fill="#1E3A8A" opacity="0.8"/>
  
  <!-- Wheels -->
  <circle cx="35" cy="60" r="5" fill="#1F2937"/>
  <circle cx="65" cy="60" r="5" fill="#1F2937"/>
  
  <!-- Wheel centers -->
  <circle cx="35" cy="60" r="2" fill="white"/>
  <circle cx="65" cy="60" r="2" fill="white"/>
  
  <!-- Headlights -->
  <circle cx="70" cy="50" r="2" fill="#FCD34D"/>
</svg>
