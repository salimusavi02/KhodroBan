  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Redirect all 404s to index.html - SvelteKit will handle routing
    const path = window.location.pathname;
    const basePath = '/KhodroBan';
    const cleanPath = path.startsWith(basePath) ? path.slice(basePath.length) : path;
    // Always redirect to index.html - SvelteKit router will handle the path
    window.location.replace(basePath + '/index.html');
  </script>
</head>
