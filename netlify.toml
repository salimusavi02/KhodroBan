[build]
  base = "frontend"
  command = "npm run build"
  publish = "build"

[build.environment]
  VITE_BACKEND_TYPE = "supabase"
  # VITE_REDIRECT_BASE_URL به صورت خودکار تشخیص داده می‌شود
  # دیگر نیازی به تنظیم دستی نیست
  SECRETS_SCAN_ENABLED = "false"

# Headers برای caching assets
[[headers]]
  for = "/_app/immutable/*"
  [headers.values]
    cache-control = "public, immutable, max-age=31536000"

# Headers برای security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Redirect برای SPA (SvelteKit)
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/sveltekit-render"
  status = 200

# API routes
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Auth callback
[[redirects]]
  from = "/auth/callback"
  to = "/auth/callback"
  status = 200
